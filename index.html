<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loan-calculator">

       <div class="slider1-row">
         <div class="slider1-info">
            <p><span class="bold-text">Consolidate loans</span> in the amount</p>
      
         </div>

         <input class="slider slider1-range" type="range" min="0" max="700000" value="3000" step="0.01">

       </div>

       <div class="slider2-row">
        <div class="slider2-info">
           <p>Choose how much <span class="bold-text">you want to repay</span></p>
       
        </div>

        <input class="slider slider2-range" type="range" min="0" max="40000" value="3000" step="0.01">

      </div>

       <div class="loan-data-row">

        <div class="loan-row-1">
            <div class="loan-data">
                <p>Loan</p>
                <p class="bold-text loan-amount">450,000 CZK</p>
            </div>

            <div class="payment-period">
                <p>Repayment period</p>
                <p class="bold-text loan-months">96 Months</p>
            </div>

        </div>


        <div class="loan-row-2">

            <div class="payment-per-month">
                <p>Payment</p>
                <p class="payment-per-month-data bold-text">CZK 7,000</p>
            </div>

            <div class="total-loan-pay">
                <p>You will pay in total</p>
                <p class="total-loan-data bold-text">675,000 CZK</p>
            </div>


        </div>

       </div>

    </div>

<script src="main.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
